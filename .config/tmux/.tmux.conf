#---------------------------------------------------------------------------------
# Basic Settings
#---------------------------------------------------------------------------------
# tmux起動時のシェル
set-option -g default-shell /bin/zsh

# tmuxを256色表示できるようにする
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する 
set-option -g status-left-length 90
set-option -g status-right-length 90

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの色を設定する
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# 複数ウィンドウの同時操作でない場合は、アクティブペインを目立たせる
# 256 COLORS - CHEAT SHEET https://jonasjacek.github.io/colors/
set -g window-style 'fg=colour245,bg=colour238'
set -g window-active-style 'fg=colour255,bg=colour234'
set -g pane-active-border-style 'fg=colour34,bg=colour232'

# マウス操作を有効にする
set-option -g mouse on

# マウス操作 vi 風にする
setw -g mode-keys vi

# コピーモードで vim キーバインドを使う
setw -g mode-keys vi

# Esc キーによるモード切り替えのタイムラグ設定
set-option -sg escape-time 0

# tmux で vim のフォーカス状態を感知
set-option -g focus-events on

# 番号基準値を変更
set-option -g base-index 1

# tmux powerline
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-left "#(~/.config/tmux/tmux-powerline/powerline.sh left)"
# set-option -g status-right "#(~/.config/tmux/tmux-powerline/powerline.sh right)"

# 画面 4 分割
#select-pane -t 0; splitw -v -t 0; splitw -h -t 0; splitw -h -t 2; select-pane -t 0

# 複数ウィンドウの同時入力トグルの初期化
#setw -g synchronize-panes off

#---------------------------------------------------------------------------------
# Bind Settings
#---------------------------------------------------------------------------------
# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v 

# 複数ウィンドウの同時入力トグル
bind A \
  if-shell "tmux show-window-options synchronize-panes | grep off" \
    "setw synchronize-panes on; \
      set -g window-style 'fg=colour255,bg=colour52'; \
      set -g window-active-style 'fg=colour255,bg=colour52'; \
      set -g pane-active-border-style 'fg=colour161,bg=colour232'" \
    "setw synchronize-panes off; \
      set -g window-style 'fg=colour245,bg=colour238'; \
      set -g window-active-style 'fg=colour255,bg=colour234'; \
      set -g pane-active-border-style 'fg=colour34,bg=colour232'" \;\
  display "synchronize-panes #{?pane_synchronized,on,off}"

# マウスホイール操作
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンクしてクリップボードにコピー
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# 'Enter' で行ヤンクしてクリップボードにコピー
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# Rで設定読み込み
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded."

# 'C-p'でペースト
bind-key C-p paste-buffer

